<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="popup.css" />
    <title>Easy RSS</title>
  </head>

  <template id="entry">
    <a class="entry">
      <div class="main">
        <img class="icon" />
        <div class="title"></div>
      </div>
      <div class="author"></div>
      <div class="date"></div>
      <img class="image" />
    </a>
  </template>

  <body>
    <nav>
      <span>EasyRSS</span> <img src="./settings.svg" id="openDropdown" />
    </nav>
    <main>
      <div id="dropdown">
        <div>Find feeds in current page</div>
        <div>Manage feeds</div>
      </div>
      <div id="entries"></div>
    </main>
  </body>
  <script src="popup.js"></script>
</html>
