<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Easy RSS</title>
  </head>

  <template id="entry">
    <article class="entry">
      <div class="side">
        <header>
          <img class="icon" />
          <div class="title"></div>
          <img src="../assets/check.svg" class="read" />
        </header>
        <footer>
          <div class="author"></div>
          <time class="date"></time>
        </footer>
      </div>
    </article>
  </template>

  <body>
    <nav>
      <span>EasyRSS</span>
      <img src="../assets/settings.svg" id="openDropdown" />
    </nav>
    <div id="dropdown">
      <div id="find">Find feeds in page</div>
      <div id="manage">Manage feeds</div>
      <div id="clear">Mark all as read</div>
    </div>
    <main id="entries"></main>
  </body>
  <script src="popup.js"></script>
</html>
