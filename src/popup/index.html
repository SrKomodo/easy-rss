<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <title>EasyRSS</title>

  <template id="feed">
    <article class="box media is-marginless is-radiusless">
      <figure class="media-left">
        <p class="image is-64x64">
          <img class="feed-img" src="http://bulma.io/images/placeholders/128x128.png">
        </p>
      </figure>
      <div class="media-content">
        <div class="content">
          <p>
            <span class="feed-author" class="is-size-7"></span>
            <br><strong class="feed-title"></strong>
            <br><span class="feed-date" class="is-size-7"></span>
          </p>
        </div>
      </div>
      <div class="media-right">
        <button class="delete"></button>
      </div>
    </article>
  </template>

</head>
<body>
  <nav class="navbar is-primary is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item has-text-weight-semibold">EasyRSS</div>
      <button class="button navbar-burger" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        <a class="navbar-item">
          <span class="icon"><i class="fa fa-fw fa-plus"></i></span> Add a feed from this page
        </a>
        <a class="navbar-item">
          <span class="icon"><i class="fa fa-fw fa-upload"></i></span> Import feeds from .opml file
        </a>
        <a class="navbar-item">
          <span class="icon"><i class="fa fa-fw fa-download"></i></span> Export feeds to .opml file
        </a>
        <a class="navbar-item">
          <span class="icon"><i class="fa fa-fw fa-cog"></i></span> Settings
        </a>
      </div>
    </div>
  </nav>
  <div id="feeds"></div>
  <script src="script.js"></script>
</body>
</html>
